    <!-- Begin page content -->
    <div class="container">
      <div class="mt-1">
        <h1>粵語拼音翻譯器</h1>
        <h4><a href="./index.html">Cantonese IPA Translator</a></h4>
        <hr>
      </div>
      <h6><a href="./data.js" >IPA json file</a></h6>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">中文字 (Chinese)</th>
            <th scope="col">拼音 (PINYIN)</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <small>This may need few seconds for loading...</small>
    </div>

    
    
    <footer class="footer" >
      <div class="container">
        <span class="text-muted">Power By: LOTUS FA, <a href="https://lotusfa.com/">lotusfa.com</a></span>
      </div>
    </footer>

    <div id="demo"></div>
    <script type="text/javascript">

      let num_item = 0;

      main ();

      function main () {
        reset_List ();
        get_IPA_DB ((obj)=>{
          for(var k in obj) { addToRow (k, obj[k]); }
        });

      }

      function reset_List () {
        num_item = 0;
        document.getElementById("tbody").innerHTML = "";
      }

      function addToRow (chin,pin) {
        num_item++;
        var row = document.createElement("tr");
        
        var col_1 = document.createElement("th");
        col_1.scope = "row";
        col_1.innerHTML = num_item;

        var col_2 = document.createElement("td");
        col_2.innerHTML = chin;

        var col_3 = document.createElement("td");
        col_3.innerHTML = pin;

        row.appendChild(col_1);
        row.appendChild(col_2);
        row.appendChild(col_3);

        document.getElementById("tbody").appendChild(row);
      }

      function get_IPA_DB (s) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.responseText);
                return s(myObj);
            }
        };

        xmlhttp.open("GET", "./ipa_data.txt", true);
        xmlhttp.send();
      }

    </script>
